<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡片 - 科技感</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0f1a;
            margin: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .yugioh-card {
            width: 360px;
            height: 540px;
            position: relative;
            background: linear-gradient(145deg, #1a1c2c, #2c2f48);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2), 0 0 15px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .card-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .card-name {
            color: #e0f7fa;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 10px #00e5ff;
            font-family: 'Orbitron', sans-serif;
            background: rgba(13, 15, 26, 0.5);
            padding: 5px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .attribute {
            width: 55px;
            height: 45px;
            border-radius: 8px;
            background: radial-gradient(circle, #00e5ff, #00aacc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0d0f1a;
            font-weight: 700;
            border: 3px solid #e0f7fa;
            font-size: 14px;
            box-shadow: 0 0 15px #00e5ff;
            padding: 0 5px;
        }

        .card-image {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            height: 220px;
            background-image: url('./static/deepseek-copy.png');
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 15px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .power-value {
            position: absolute;
            bottom: 210px;
            right: 20px;
            padding: 5px 12px;
            background: rgba(26, 28, 44, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e0f7fa;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 14px;
            font-weight: 400;
            z-index: 3;
        }

        .power-value strong {
            font-weight: 700;
            color: #00e5ff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00e5ff;
            margin-right: 5px;
        }

        .card-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            padding: 15px;
            background: rgba(26, 28, 44, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e0f7fa;
        }

        .card-type {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
            color: #00e5ff;
            font-family: 'Orbitron', sans-serif;
        }

        .card-description {
            font-size: 13px;
            line-height: 1.6;
            height: 65px;
            overflow: auto;
            text-align: left;
            font-weight: 300;
        }

        .card-atk-def {
            position: absolute;
            bottom: 30px;
            left: 35px;
            right: 35px;
            font-weight: 400;
            font-size: 14px;
            color: #e0f7fa;
            font-family: 'Noto Sans SC', sans-serif;
            text-align: left;
            line-height: 1.5;
        }

        .card-atk-def strong {
            font-weight: 700;
            color: #ff4081;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #ff4081;
        }

        .atk, .def {
            background: transparent;
            padding: 0;
        }
        
        .atk {
            margin-right: 20px;
        }
        
        .card-id {
            position: absolute;
            bottom: 5px;
            left: 20px;
            font-size: 10px;
            color: rgba(224, 247, 250, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .hologram {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            border: 1px solid #fff;
            animation: holo-animation 4s linear infinite;
        }
        
        @keyframes holo-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative elements */
        .yugioh-card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 2px;
            background: #00e5ff;
            box-shadow: 0 0 5px #00e5ff;
        }
        
        .yugioh-card::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 2px;
            background: #ff4081;
            box-shadow: 0 0 5px #ff4081;
        }

    </style>
</head>
<body>
    <div class="yugioh-card">
        <div class="card-header">
            <div class="card-name">Deepseek</div>
            <div class="attribute">特殊卡</div>
        </div>
        <div class="card-image"></div>
        <div class="power-value">
            <strong>数值：</strong>1积分
        </div>
        <div class="card-info">
            <div class="card-type">【大模型】</div>
            <div class="card-description">
                中国大模型研究之光
            </div>
        </div>
        <div class="card-atk-def">
            <span><strong>效果：</strong>对手对应事件区域内每有一张卡牌，获得+1积分</span>
        </div>
        <div class="card-id">89631139</div>
        <div class="hologram"></div>
    </div>
</body>
</html>
